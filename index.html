<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Truck and Trailer Signs Info</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<div class="about-col-1">
  <video autoplay controls loop muted>
      <source src="./assets/video7.mp4" type="video/mp4">
  </video>
</div>
<body> 

    <div class="main">
        <div class="register">
        <h2>Please Fill Out the Information</h2>
     
        <form action="https://formspree.io/f/mzbqpnyp" method="POST" >
          <input type="hidden" name="_subject" value="New Truck & Trailer Signs Submission!">
             
        </form>  


                <label> Company Name : </label>
                <br>
                <input type="text" id="name" name="cName" placehoder="Enter your Company Name" required >
                <br><br>

                <label> Company USDOT Number : </label>
                <br>
                <input type="text" id="usdot" name="usdotnumber" placehoder="Enter your Company USDOT Number here" required >
                <br><br>

                <label> Company MC Number : </label>
                <br>
                <input type="text" id="mc" name="mcnumber" placehoder="Enter your Company MC Number here" required >
                <br><br>

               
                <label for="vehicle"> Vehicle : </label>
                <br>
                <select name="vehicle" >
                  <option value="">PLEASE SELECT ONE:)</option>
                  <option value="truck">Truck Only</option>
                  <option value="trailer">Trailer Only</option>
                  <option value="both">Both</option>
                </select>
                <br><br>
             
                <label for="makeoftruck"> Make of Truck : </label>
                <br>
                <select name="vehicle" >
                  <option value="">DISREGARD IF CHOSEN TRAILER ONLY ABOVE:)</option>
                  <option value="freightliner">Freightliner</option>
                  <option value="volvo">Volvo</option>
                  <option value="kenworth">Kenworth</option>
                  <option value="Peterbilt">Peterbilt</option>
                  <option value="international">International</option>
                  <option value="">None Above</option>
                </select>
                <br><br>

                <label for="Model"> Model of Truck : </label>
                <br>
                <select name="vehicle" >
                  <option value="">DISREGARD IF CHOSEN TRAILER ONLY ABOVE:)</option>
                  <option value="cascadia">Cascadia</option>
                  <option value="vnl860">VNL 860, VNL 760, VNL 780</option>
                  <option value="t680">T680, T660, T800, W900</option>
                  <option value="389">389, 579, 389</option>
                  <option value="lonestar">Lonestar, LT Series, RH Series, Prostar</option>
                  <option value="">Other</option>
                </select>
                <br><br>

                <label for="Year"> Year of Truck : </label>
                <br>
                <select name="vehicle" >
                  <option value="">DISREGARD IF CHOSEN TRAILER ONLY ABOVE:)</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                </select>
                <br><br>

                <label for="trailertype"> Trailer Type : </label>
                <br>
                <select name="trailertype" >
                  <option value="">DISREGARD IF CHOSEN TRUCK ONLY ABOVE:)</option>
                  <option value="Refeer">Refeer</option>
                  <option value="Dry Van">Dry Van</option>
                </select>
                <br><br>

                <label> Truck Number : </label>
                <br>
                <input type="text" id="trucknumber" name="truck" placehoder="Enter your Truck Number here">
                <br><br>

                <label> Truck VIN Number : </label>
                <br>
                <input type="text" id="tvin" name="truckvin" placehoder="Enter your Truck VIN Number here">
                <br><br>

                <label> Trailer Number : </label>
                <br>
                <input type="text" id="trailernumber" name="trailer" placehoder="Enter your Trailer Number here">
                <br><br>

                <label> Trailer VIN Number : </label>
                <br>
                <input type="text" id="tlvin" name="trailervin" placehoder="Enter your Trailer VIN Number here">
                <br><br>

                <button type="submit">SUBMIT</button>
              </form>
              </div>
            </div> 
        </div>
    

 </body>
</html>
